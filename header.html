<div id="batchHeader">
  <label>Date: <input type="date" id="batchDate" /></label>
  <label>Store: <input type="text" id="batchStore" placeholder="Store Name" /></label>
  <label>Discount: <input type="number" id="batchDiscount" placeholder="%" min="0" max="100" /></label>
</div>
<script>
  function loadHeaderFromStorage() {
    document.getElementById("batchDate").value = localStorage.getItem("batchDate") || "";
    document.getElementById("batchStore").value = localStorage.getItem("batchStore") || "";
    document.getElementById("batchDiscount").value = localStorage.getItem("batchDiscount") || "";
  }

  function saveHeaderToStorage() {
    localStorage.setItem("batchDate", document.getElementById("batchDate").value);
    localStorage.setItem("batchStore", document.getElementById("batchStore").value);
    localStorage.setItem("batchDiscount", document.getElementById("batchDiscount").value);
  }

  document.addEventListener("change", e => {
    if (["batchDate", "batchStore", "batchDiscount"].includes(e.target.id)) {
      saveHeaderToStorage();
    }
  });
</script>
