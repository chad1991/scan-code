<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Barcode Scanner</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
    #cameraPreview { width: 100%; max-width: 480px; border: 2px solid #333; border-radius: 6px; }
    ul { list-style: none; padding: 0; }
    li { margin: 5px 0; }
    button { margin: 5px; padding: 6px 12px; }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://unpkg.com/@zxing/library@latest"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
</head>
<body>
  <h2>📷 Barcode Scanner</h2>

  <!-- Camera preview -->
  <video id="cameraPreview" autoplay playsinline></video>

  <div>
    <button onclick="toggleCamera()">🔄 Switch Camera</button>
    <button onclick="switchMode('1d')">1D Only</button>
    <button onclick="switchMode('2d')">2D Only</button>
    <button onclick="switchMode('all')">All</button>
  </div>

  <!-- Scan result -->
  <p id="result">No scan yet...</p>

  <!-- Sounds -->
  <audio id="beepSuccess" src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg"></audio>
  <audio id="beepError" src="https://actions.google.com/sounds/v1/cartoon/cartoon_boing.ogg"></audio>

  <!-- Header form include -->
  <div id="headerContainer"></div>
  <script>
    fetch("header.html").then(r => r.text()).then(html => {
      document.getElementById("headerContainer").innerHTML = html;
    });
  </script>

  <!-- Manual entry -->
  <h3>✍️ Manual Entry</h3>
  <input type="text" id="manualBarcode" placeholder="Barcode">
  <input type="number" id="manualQty" value="1" min="1">
  <input type="number" id="manualPrice" placeholder="Price">
  <button onclick="addManualEntry()">Add</button>

  <!-- Entries list -->
  <h3>📋 Entries</h3>
  <ul id="entriesList"></ul>

  <button onclick="nextBatch()">✅ Save Batch</button>
  <button onclick="downloadExcel()">📥 Export Excel</button>
  <button onclick="clearHistory()">🗑️ Clear All</button>

  <!-- Batches list -->
  <h3>📦 Batches</h3>
  <ul id="batchesList"></ul>

  <script src="script.js"></script>
</body>
</html>
